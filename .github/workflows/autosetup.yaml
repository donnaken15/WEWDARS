
name: WZKRice CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tron:
        description: 'Run TronScript'
        required: false
        type: boolean
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            main.bat
            scripts
            .github
      - name: Test
        run: |
          cmd /c call "$PWD/scripts/SetKeyValue" RunTronScript ${{ inputs.tron == true && 1 || 0 }} "$PWD/config.ini"
          cmd /c "$PWD/.github/workflows/autosetup.bat"
